<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta property="og:image" content="https://nayunhwan.github.io/public/img/main_exit_logo.png" />
    <meta property="fb:admins" content="181239542343399"/>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <meta name="google-site-verification" content="WSWRpN1F6FYkC4AoRpIEqPtuN97H79Vk07WNk3u9J4M" />
    <title>
        {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- CSS -->
    <link href="/public/css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">

    <script>
      $(document).ready(function(){
        $('#mobile_menu_bar').click(function(){
            $('#mobile_menu').slideToggle('fast');
        })
        $(window).resize(function(){
             $('#mobile_menu').hide();
        }).resize();
      })
    </script>
</head>
